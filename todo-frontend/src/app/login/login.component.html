<app-header></app-header>
<html>
<div class="container">
   

    <div class="form">
    <h2 id="login" >Login</h2>
    
    <form >
   
        <label >User Name</label>
    <div >
    <input type="text" name="name" id="name" [(ngModel)]="user.username">  
   </div>
    
    <label >Password</label>
    <div >
    <input type="text" id="password" name="password" [(ngModel)]="user.password" >  
</div>
<br>
<input type="submit" value="Submit" (click)="submit()">
 
</form>
   </div>
</div>
</html>
