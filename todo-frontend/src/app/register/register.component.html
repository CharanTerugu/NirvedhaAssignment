<app-header></app-header>
<html>
<div class="container">
   

    <div class="form">
    <h2 id="login" >Register User</h2>
    
    <form >
   
        <label >User Name</label>
    <div >
    <input type="text" name="name" id="name" [(ngModel)]="register.name">  
   </div>
    
    <label >Password</label>
    <div >
    <input type="text" id="password" name="password" [(ngModel)]="register.password" >  
</div>
<br>
<input type="submit" value="Create" (click)="create()">
 
</form>
   </div>
</div>
</html>
